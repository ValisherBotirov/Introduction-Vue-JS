  <!DOCTYPE html>
  <html lang="en">
    <head>
      <title></title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="css/style.css" rel="stylesheet">
      <script src="https://unpkg.com/vue@3"></script>
    </head>
    <body>
      <div id = "app">
        <h1>{{name}}</h1>
        <h2>{{age}}</h2>
        <h2>{{email}}</h2>

        <!-- <button v-on:click = "age++">Age++</button>
        <button @click = "age--">Age--</button> -->

        <button @click="changeAge(10)">age++</button>
        <button @click="changeName">changeName</button>

        <div>
          <p v-if = "toggle">
            {{text}}
          </p>
        </div>

        <button @click = "toogleText">
          <span v-if = toggle>Hide Text</span>
          <span v-if = !toggle>Show Text</span>
        </button>

      </div>
    <script src = "./main.js">
    </script>
    </body>
  </html>
