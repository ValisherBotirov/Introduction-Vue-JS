  <!DOCTYPE html>
  <html lang="en">
    <head>
      <title></title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="css/style.css" rel="stylesheet">
      <script src="https://unpkg.com/vue@3"></script>
      <link rel="stylesheet"  href="./index.css">
    </head>
    <body>
      <div id = "app">
        <h1>{{name}}</h1>
        <h2>{{age}}</h2>
        <h2>{{email}}</h2>

        <!-- <button v-on:click = "age++">Age++</button>
        <button @click = "age--">Age--</button> -->

        <button @click="changeAge(10)">age++</button>
        <button @click="changeName">changeName</button>

        <div>
          <p v-if = "toggle">
            {{text}}
          </p>
        </div>

        <button @click = "toogleText">
          <span v-if = toggle>Hide Text</span>
          <span v-if = !toggle>Show Text</span>
        </button>

        <!-- Mouse eventla -->

        <h2 class = "center--text">New Events</h3>
          <div class = "flex-group">
            <div class = "box" @mouseover = "mouseEnter">
              MouseEvent
            </div>
            <div class = "box" @mouseleave = "mouseEnter">
              MouseLeave
            </div>
            <div class = "box" @dblclick = "mouseEnter">
              MouseClick
            </div>
            <div class = "box" @mousemove = "mouseMove">
              Pos ({{x}} {{y}})
            </div>
          </div>
         
          <!-- For loopi -->

          <h3 class = "center--text">For loopi</h3>
          <ul>
            <li v-for = "user in users">
              {{user.name}}  {{user.job}}
            </li>
           
          </ul>

          <!-- Vue Todo List -->
          <h2 class = "center--text">Todo List</h2>
          <form class = "todo--form">
           <label for="">Todo List</label>
           <input type="text"  placeholder = "Add Items" v-model="inputValues" > 
           <button  class = "btn--todo" @click = "addTodoList">Add</button>
           <ul class = "todo--ul">
            <li class = "todo--li" v-for = "item in todoList">{{item}}</li>
           </ul>
          </form>

      </div>
    <script src = "./main.js">
    </script>
    </body>
  </html>
