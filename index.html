  <!DOCTYPE html>
  <html lang="en">
    <head>
      <title></title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="css/style.css" rel="stylesheet">
      <script src="https://unpkg.com/vue@3"></script>
      <link rel="stylesheet"  href="./index.css">
    </head>
    <body>
      <div id = "app">
        <h1>{{name}}</h1>
        <h2>{{age}}</h2>
        <h2>{{email}}</h2>

        <!-- <button v-on:click = "age++">Age++</button>
        <button @click = "age--">Age--</button> -->

        <button @click="changeAge(10)">age++</button>
        <button @click="changeName">changeName</button>

        <div>
          <p v-if = "toggle">
            {{text}}
          </p>
        </div>

        <button @click = "toogleText">
          <span v-if = toggle>Hide Text</span>
          <span v-if = !toggle>Show Text</span>
        </button>

        <h2 class = "center--text">New Events</h3>
          <div class = "flex-group">
            <div class = "box" @mouseover = "mouseEnter">
              MouseEvent
            </div>
            <div class = "box" @mouseleave = "mouseEnter">
              MouseLeave
            </div>
            <div class = "box" @dblclick = "mouseEnter">
              MouseClick
            </div>
            <div class = "box" @mousemove = "mouseMove">
              Pos ({{x}} {{y}})
            </div>
          </div>
         


      </div>
    <script src = "./main.js">
    </script>
    </body>
  </html>
